    <script>
        $("#artForm").on("submit", function (e){
            e.preventDefault();
            console.log("submitting the post request to the server");
            var $fd = $(this).serialize();
            console.log($fd);
              $.ajax({
                url: "email.php",
                type: "POST",
                data: $fd,
                enctype: 'multipart/form-data',
                processData: false,  // tell jQuery not to process the data
                contentType: false   // tell jQuery not to set contentType
              }).done(function(data) {
                console.log("exiting post process...");
                console.log(data);
                if("success".localeCompare(data[0])){
                    console.log("it worked!");
                    $("#artForm").after("<p class='bg-success'>Art Sent Successfully</p>");
                }
                else {
                    console.log("it didn't work!" + String(data[1]));
                    $("#artForm").after("<p class='bg-fail'>Art Was not sent");
                }
            });
        });
    </script>
