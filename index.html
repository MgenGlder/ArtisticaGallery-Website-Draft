    <div id="changeBg" class="btn"> Change Background </div>
  </footer>


  <!-- Script to Activate the Carousel -->
  <script>
    $('.carousel').carousel({
      interval: 5000 //changes the speed
    })
    //changed the background for presentation purposes.
    var i = 1;
    $("body").css("background", "url(./img/bg-" + i + ".jpg)");
    $("#changeBg").on("click", function() {
      i++;
      if(i > 6){
        i = 1;
      }
      $(this).toggleClass("bg-success");
        $("body").css("background", "url(./img/bg-" + i + ".jpg)");
      console.log("Backgound changed");
    });
    
    
  </script>
